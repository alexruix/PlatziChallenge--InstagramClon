<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
    <title>Instagram Clone</title>
</head>

<body>

    <main class="main">
        <section class="main--login">
            <h1 class="main--title">Picspace</h1>
            <div class="login--body">
                <form action="" class="form">
                    <input class="form-input" type="text" name="" id="" placeholder="Phone number, username, or email">
                    <input class="form-input" type="password" name="" id="" placeholder="Password">
                    <button class="form-btn" type="button">Log in</button>
                </form>
            </div>

            <div class="divider">
                <div></div>
                <span>OR</span>
                <div></div>
            </div>
            <div class="login--alternative">
                <a href="./" class="alternative--link_bold">Log in with Facebook</a>
                <a href="./" class="alternative--link_small">Forgot password?</a>

                <p class="alternative--paragraph">Don't have an account?
                    <a href="" class="alternative--link alternative--link_bold alternative--link_blue">Sign up</a>
                </p>
            </div>

            <div class="login--links">
                <p class="links--paragraph">Get the app.</p>
                <div class="links-list">
                    <a href=""><img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="google play logo"></a>

                    <a href=""><img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="microsoft store logo"></a>
                </div>
        </section>
    </main>

    <footer class="footer">
        <ul class="footer--list">
            <li><a href="">Meta</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Jobs</a></li>
            <li><a href="">Help</a></li>
            <li><a href="">API</a></li>
            <li><a href="">Privacy</a></li>
            <li><a href="">Terms</a></li>
            <li><a href="">Top Accounts</a></li>
            <li><a href="">Hashtags</a></li>
            <li><a href="">Locations</a></li>
            <li><a href="">Lite version</a></li>
        </ul>
    </footer>

</body>

</html>
